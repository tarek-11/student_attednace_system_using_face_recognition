<!DOCTYPE html>
<html>
<head>
    <title>CSV Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for col in header %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
